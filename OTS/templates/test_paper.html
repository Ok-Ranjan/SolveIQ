{% extends "main.html" %}

{% block title%} OTS - Test Paper {%endblock title%}

{% block top%}
{% endblock top%}

{% block content %}
<form action="{% url 'OTS:calculateTest' %}" method="post">
    {% csrf_token %}
    {% for question in questions %}
        <div class="question">
            <input type="hidden" name="qno{{question.qid}}" value="{{question.qid}}">
            {{question.que}}
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radioDefault1" name="q{{question.qid}}" value="a">
            <label class="form-check-lable" for="radioDefault1">{{question.a}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radioDefault2" name="q{{question.qid}}" value="b">
            <label class="form-check-lable" for="radioDefault2">{{question.b}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radioDefault3" name="q{{question.qid}}" value="c">
            <label class="form-check-lable" for="radioDefault3">{{question.c}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radioDefault4" name="q{{question.qid}}" value="d">
            <label class="form-check-lable" for="radioDefault4">{{question.d}}</label>
        </div>
        
        <!-- <div class="options"><input type="radio" name="q{{question.qid}}" value="b">{{question.b}}</div>
        <div class="options"><input type="radio" name="q{{question.qid}}" value="c">{{question.c}}</div>
        <div class="options"><input type="radio" name="q{{question.qid}}" value="d">{{question.d}}</div> -->
    {% endfor %}

    <div class="d-grid gap-2"><button class="btn btn-primary" type="submit">Submit</button></div>
</form>
{% endblock %}
