<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'formstyle.css' %}">
    <link rel="stylesheet" href="{% static 'buttonstyle.css' %}">
    <link rel="icon" type="image/png" href="{% static 'SolveIQ_Logo_webIcon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="top navbar bg-body-tertiary ">
        <div class="container">
            <a class="navbar-brand" href="{% url 'OTS:home' %}">
            <img src="{% static 'SolveIQ_Logo_forAllpage.png' %}" alt="SolveIQ" width="180" height="36">
            </a>
            <div class="menu">
                {% block top %} {% endblock %}
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
